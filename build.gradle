plugins {
    id 'scala'
    id 'application'
    id 'distribution'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.11'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.9'
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.3.0'
}

application {
    mainClassName = 'com.ps.helloworld.App'
}

test {
    useTestNG()
}

// Create a custom task to package the application
tasks.distZip {
    archiveFileName = "{rootProject.name}.zip"
}

